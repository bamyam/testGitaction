{% extends 'base.html' %}
{% block style %}
<style>
    .main_box {
        position: relative;
        background-color: white;
        margin: 70px auto;
        width: 1000px;
        height: 500px;
        box-shadow: 0 15px 30px 0 black;
    }
    .main_img {
        width: 1000px;
        height: 500px;
        position: relative;
        z-index: 1;
        background-size: cover;
        background-image: url("https://images.unsplash.com/photo-1593062096033-9a26b09da705?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
    }
    .svc_title {
        font-size: 35px;
        color: white;
        margin-left: 20px;
        text-shadow: 2px 4px 2px black;
    }
    .svc_text {
        margin-top: 50px;
        margin-left: 20px;
        font-size: 18px;
        color: white;
        text-shadow: 2px 4px 2px black;
    }
    .email_pno {
        font-size: 16px;
    }
    .text_title {
        font-size: 25px;
    }
    .map_png {
        float: right;
        width: 300px;
        height: 300px;
        margin-right: 30px;
        margin-top: -280px;
        box-shadow: 0 15px 20px 0 black;
    }
    .clearfix {
        content: "";
        display: block;
        clear: both;
    }
    .btn_box {
        text-align: center;
        padding-top: 15px;

    }
    .btn1 {
        display: inline-block;
        margin-right: 10px;
    }
</style>
{% endblock %}
{% block main %}
    <main>

        <div class="main_box">
            <div class="main_img">
                <div class="svc_title">
                    고객센터
                </div>
                <div class="svc_text">
                    <div class="text_title">SJ COMPANY 고객센터 운영시간</div>
                    <br>
                    공휴일 제외 09:00 ~ 18:00
                    <br>
                    <br>
                    <div class="email_pno">
                    SJCOMPANY_SVC@sjcompany.com
                    <br>
                    010 - 2024 - 0223
                    </div>
                    <br>
                    <div class="text_title">Address</div>
                    SJ COMPANY, 1st floor, Egg Yellow, 1820
                    <br>
                    Nambusunhwan-ro, Gwanak-gu, Seoul
                </div>
                <div class="map_img">
                    <img class="map_png" src="{{ url_for('static', path='/img/map.png') }}">
                </div>
                <div class="clearfix"></div>
                <div class="btn_box">
                    <div class="btn1">
                        <button type="button" class="form-control btn btn-light btn-outline-dark btn-lg theme-btn--dark-inverse sqs-button-element--dark" onClick="location.href='/'">홈으로</button>
                    </div>
            </div>
        </div>
    </main>
{% endblock %}
