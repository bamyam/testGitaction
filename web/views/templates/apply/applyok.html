{% extends 'base.html' %}
{% block style %}
<style>
    .ok_box {
        margin: 0 auto;
    }
    .ok_text {
        margin: 0 auto;
        padding-top: 50px;
        width: 900px;
        font-size: 30px;
        font-weight: bold;
        text-align: center;
        text-shadow: 3px 3px 3px gray;
    }
    .btn_box {
        text-align: center;
        padding-top: 100px;
    }
    .btn1, .btn2,  .btn3 {
        display: inline-block;
        margin-right: 10px;
    }
</style>
{% endblock %}
{% block main %}
<main>
    <div class="main_box">
        <div class="ok_box">
            <div class="ok_text">
                {% for visitors in visitors_list %}
                    {{ visitors.name }}님! 반갑습니다.
                {% endfor %}
            <br>
            방문신청이 접수되었습니다.
            <br>
            승인여부는 금일중으로 메일로 전달드리겠습니다.
            <br>
            궁금하거나 필요한 정보를 원하시는 경우 고객센터로 문의하시기 바랍니다.
            </div>
        </div>
        <div class="btn_box">
            <div class="btn1">
                <button type="button" class="form-control btn btn-light btn-outline-dark btn-lg theme-btn--dark-inverse sqs-button-element--dark" onClick="location.href='/check'">조회하기</button>
            </div>
            <div class="btn2">
                <button type="button" class="form-control btn btn-light btn-outline-dark btn-lg theme-btn--dark-inverse sqs-button-element--dark" onClick="location.href='/'">&nbsp;홈으로&nbsp;</button>
            </div>
            <div class="btn3">
                <button type="button" class="form-control btn btn-light btn-outline-dark btn-lg theme-btn--dark-inverse sqs-button-element--dark" onClick="location.href='/svc'">고객센터</button>
            </div>
        </div>
    </div>
</main>
{% endblock %}
{% block script %}

{% endblock %}
